<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="aldora.springframework.springpetclinic.model.Owner"*/-->
<h1 th:text="'list of owners'">Index Page</h1>
<table>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">id</td>
        <td th:text="${owner.firstName}">firstname</td>
        <td th:text="${owner.lastName}">lastname</td>
    </tr>
</table>
</body>
</html>
